<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .calendar-container {
            width: 50%;
            padding: 1.25rem;
        }

        .calendar {
            background: #f00;
            color: white;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .calendar-header {
            text-align: center;
            padding: 0.625rem 0;
            font-size: 1.5em;
            background: #d00;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: white;
            color: black;
            padding: 0.625rem;
        }

        .calendar-days div {
            text-align: center;
            margin: 0.3125rem 0;
        }

        .calendar-days .today {
            background: #f00;
            color: white;
            border-radius: 50%;
            padding: 0.3125rem;
        }

        .events-container {
            width: 50%;
            padding: 1.25rem;
        }

        .event {
            background: #ddd;
            padding: 0.625rem;
            margin-bottom: 0.625rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event.invention {
            background: #555;
            color: white;
        }

        .event-time {
            font-size: 0.9em;
            color: gray;
        }

    </style>
</head>
<body>

<div class="calendar-container">
    <div class="calendar">
        <div class="calendar-header">DEZ</div>
        <div class="calendar-days">
            <div>Mo</div>
            <div>Di</div>
            <div>Mi</div>
            <div>Do</div>
            <div>Fr</div>
            <div>Sa</div>
            <div>So</div>
            <div class="disabled">25</div>
            <div class="">26</div>
            <div class="today">28</div>
            <!-- Continuother html`` Component Targets-->
</div>
