<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierquartett</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <wrapper>
        <img id="animal-image" src="" alt="Tierbild" class="Tierbild">
        <header>
            <div id="group"></div>
            <div id="group_number"></div>
            <h1 id="animalName"></h1>
        </header>
        <main>
            <div id="sizeIconBox" class="iconBox">
                <img id="sizeIcon" src="icons/ruler.png" alt="Size Icon" class="Icon">
                <div id="size" class="Kategorie"></div>
            </div>
            <div id="weightIconBox" class="iconBox">
                <img id="weightIcon" src="icons/weighing-machine.png" alt="Weight Icon" class="Icon">
                <div id="weight" class="Kategorie"></div>
            </div>
            <div id="ageIconBox" class="iconBox">
                <img id="ageIcon" src="icons/hourglass.png" alt="Age Icon" class="Icon">
                <div id="age" class="Kategorie"></div>
            </div>
            <div id="speedIconBox" class="iconBox">
                <img id="speedIcon" src="icons/deadline.png" alt="Speed Icon" class="Icon">
                <div id="speed" class="Kategorie"></div>
            </div>
            <div id="deathsIconBox" class="iconBox">
                <img id="deathsIcon" src="icons/skull-and-bones.png" alt="Deaths Icon" class="Icon">
                <div id="deaths" class="Kategorie"></div>
            </div>
            <div id="litterIconBox" class="iconBox">
                <img id="litterIcon" src="icons/animal.png" alt="Litter Icon" class="Icon">
                <div id="litter" class="Kategorie"></div>
            </div>
        </main>
        <footer><p id="trivia"></p>
        </footer>
    </wrapper>
    <script src="js/main.js"></script>
</body>

</html>
